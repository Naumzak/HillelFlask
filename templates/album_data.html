<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ artist_name }} - {{ album_name }}</title>
</head>
<body>
<h1>{{ artist_name }}</h1>
<h2>{{album_name}}</h2>
 <ul>
        {% for one_song in info %}
            <li><a href="/artist/{{ artist_name }}/song/{{ one_song['song_name'] }}">{{ one_song['song_name'] }}</a></li>
        {% endfor %}
 </ul>
<br/>
<a href="/artist/{{ artist_name }}">Artist</a>
</body>
</html>
